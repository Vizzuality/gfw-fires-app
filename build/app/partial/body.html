<div data-bind=foreach:ercData class=ercDataBlock><div class=ercRow><div class=ercTitleBar><span data-bind=html:name class=ercTitle></span><span class=ercCount><span data-bind=html:data.searchResults.length></span><span data-bind=event:{click:$root.onErcShowAllClick},html:showAllText class="clickable showAllImages"></span></span></div><div data-bind=foreach:data.searchResults,css:{showAll:showAll} class=ercThumbs><!-- ko if: $parent.maxVisible > $index() && ($parent.contentType == 'Image' || $parent.contentType == 'File')--><div data-bind=attr:{title:title},event:{mouseover:$root.onErcHighlightMap,mouseout:$root.onErcClearMap,click:$root.onErcItemClick} class=ercThumbWrapper><img data-bind=attr:{src:ercThumbnailUrl} class=viewerImg></div><!-- /ko--><!-- ko if: $parent.maxVisible > $index() && $parent.contentType == 'ArticleMetaData'--><div data-bind=html:title,event:{mouseover:$root.onErcHighlightMap,mouseout:$root.onErcClearMap},attr:{title:title} class=ercArticle></div><!-- /ko--></div></div></div><div data-bind=visible:ercInteractiveMaps().length&gt;0 class=ercMapBlock><div class=ercRow><div class=ercTitleBar><span class=ercTitle>Interactive Maps</span></div><ul data-bind=foreach:ercInteractiveMaps class=ercInteractiveMap><li data-bind=html:title,event:{click:$root.onErcInteractiveMapClick} class=ercMapTitle></li></ul></div></div>
